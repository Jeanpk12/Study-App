<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App</title>

    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <section class="pomodoro-container" >
            <div class="pomodoro">
                <h1>Estude pelo método pomodoro</h1>
                <div class="painel">
                    <p id="foco">Foco</p>
                    <p id="break">Break</p>
                </div>

                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes"></p>
                            <p>:</p>
                            <p id="seconds"></p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start"><i class="ri-play-line"></i></button>
                    <button id="restart"><i class="ri-loop-left-line"></i></button>
                </div>
            </div>
        </section>

        <section class="todo-list">
            <div id="new-task">
                <input type="text" placeholder="Digite aqui as matérias que você planeja estudar hoje...">
                <button id="push"><i class="ri-add-line"></i>Add</button>
            </div>

            <div id="tasks">
            </div>
        </section>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
